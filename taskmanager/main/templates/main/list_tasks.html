{% extends 'main/base.html' %}

{% block content %}
<h1>Список статей</h1>
    <ul>
        {% for task in tasks %}
            <li><a href="{% url 'view_task' task.id %}">{{ task.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_task' %}">Создать новую статью</a>
{% endblock %}
