{% extends 'main/base.html' %}

{% block content %}
    <h1>{{ task.title }}</h1>
    <p>Категория: {{ task.category }}</p>
    <p>{{ task.task }}</p>
    <a href="{% url 'edit_task' task.id %}">Редактировать</a>
    <a href="{% url 'delete_task' task.id %}">Удалить</a>
    <a href="{% url 'task_list' %}">Назад к списку статей</a>
{% endblock %}
