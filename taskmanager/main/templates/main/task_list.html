{% extends 'main/base.html' %}

{% block title %}
Список новостей
{% endblock %}

{% block content %}

    <h1>Список новостей</h1>
    <ul>
        {% for task in tasks %}
            <li><a href="{% url 'view_task' task_id=task.id %}">{{ task.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_task' %}">Создать новую статью</a>

{% endblock %}
