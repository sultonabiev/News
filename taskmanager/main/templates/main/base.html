<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
  <a class="navbar-brand" href="{% url 'home' %}" style="font-size: 16px; color: #007BFF; text-decoration: none;"><strong>Техникум 24</strong></a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">Про нас</a>
                </li>
                <ul class="navbar-nav ml-auto">
    {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'create' %}">Создать Статью</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
        </li>
    {% else %}
        <li class="nav-item">
            <a href="{% url 'login' %}" class="nav-link" style="background-color: #007BFF; color: #FFFFFF; padding: 10px 20px; border: none; border-radius: 5px;">Войти</a>
        </li>
    {% endif %}
</ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
